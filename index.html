<!doctype html>

<html>

<head>
  <meta charset="utf-8" />
  <title>PlainJS Checklist</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <div class="checklist">
      <h1 class="checklist__title">Checklist</h1>
      <ul class="checklist__items">
        <li class="checklist__item">
          <input class="checklist__box" name="item-1" type="checkbox" />
          <span class="vertical-rule"></span>
          <span class="checklist__description">Take out the trash</span>
        </li>
        <li class="checklist__item">
          <input class="checklist__box" name="item-2" type="checkbox" />
          <span class="vertical-rule"></span>
          <span class="checklist__description">Water plants</span>
        </li>
        <li class="checklist__item">
          <input class="checklist__box" name="item-3" type="checkbox" />
          <span class="vertical-rule"></span>
          <span class="checklist__description">Study JavaScript</span>
        </li>
        <li class="checklist__item">
          <input class="checklist__box" name="item-4" type="checkbox" />
          <span class="vertical-rule"></span>
          <span class="checklist__description">Clean the toilet</span>
        </li>
        <li class="checklist__item"></li>
          <input class="checklist__box" name="item-5" type="checkbox" />
          <span class="vertical-rule"></span>
          <span class="checklist__description">Prepare dinner</span>
        </li>
        <li class="checklist__item">
          <input class="checklist__box" name="item-6" type="checkbox" />
          <span class="vertical-rule"></span>
          <span class="checklist__description">Hang laundry to dry</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="./checklist.js"></script>
</body>

</html>
